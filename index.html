<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header/Vector_logo.svg" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="profile">
        <img src="./images/profile/WhatsApp Image 2019-10-24 at 15.45.18.jpeg" class="profile__avatar" alt="фото профиля">
        <div class="profile__info">
            <h1 class="profile__info_info-title">Константин Чукавин</h1>
            <button class="profile__info_edit-button"></button>
            <p class="profile__info_info-subtitle">Невольный исследователь мира</p>
            <button type="button" class="profile__info_add-button"></button>
        </div>
    </main>
    <div class="elements">
        <figure class="element">
            <img class="element__mask" src="./images/elements/Амстердам.jpg" alt="Загружаемое фото">
            <div class="element__rectangle">
                <h2 class="element__name">Нидерланды, Амстердам, улица Красных фонарей</h2>
                <button type="button" class="element__hover"></button>
            </div>
        </figure>
        <figure class="element">
            <img class="element__mask" src="./images/elements/Афины2.jpg" alt="Загружаемое фото">
            <div class="element__rectangle">
                <h2 class="element__name">Греция, Афины</h2>
                <button type="button" class="element__hover"></button>
            </div>
        </figure>
        <figure class="element">
            <img class="element__mask" src="./images/elements/ОАЭ.jpg" alt="Загружаемое фото">
            <div class="element__rectangle">
                <h2 class="element__name">ОАЭ, Дубай</h2>
                <button type="button" class="element__hover"></button>
            </div>
        </figure>
        <figure class="element">
            <img class="element__mask" src="./images/elements/Флоренция.jpg" alt="Загружаемое фото">
            <div class="element__rectangle">
                <h2 class="element__name">Италия, Флоренция, Золотой мост</h2>
                <button type="button" class="element__hover"></button>
            </div>
        </figure>
        <figure class="element">
            <img class="element__mask" src="./images/elements/Турция.jpg" alt="Загружаемое фото">
            <div class="element__rectangle">
                <h2 class="element__name">Турция, Cтамбул</h2>
                <button type="button" class="element__hover"></button>
            </div>
        </figure>
        <figure class="element">
            <img class="element__mask" src="./images/elements/Вена.jpg" alt="Загружаемое фото">
            <div class="element__rectangle">
                <h2 class="element__name">Австрия, Вена</h2>
                <button type="button" class="element__hover"></button>
            </div>
        </figure>
    </div>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Чукавин Константин</p>
    </footer>
</body>
</html>
